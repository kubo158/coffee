<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ベトナムコーヒー">
  <title>お問い合わせ</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

  <style>
    .large-wrapper {
      background-image: url(img/field.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

</head>

<body>

  <header>
  </header>

  <main>

    <!-- ＊＊＊＊＊　　コンテンツ始め　　＊＊＊＊＊ -->

    <div class="large-wrapper bg-mask">
        <div class="contact-sentence">
          <h2>お問い合わせ</h2>
          <p>この度は、お問い合わせを頂きましてありがとうございます。</p>
          <p>以下の項目についてご記入ください。</p>
          <p>原則は２営業日以内にご返信いたします。</p>
          <p>お電話でのご連絡をご希望のお客様は、お手数ですが、メッセージにその旨をご記載頂き、また、お電話番号欄の入力をお願い申し上げます。</p>
        </div>
        <div class="contact-form">
          <div class="contact-box">
            <label for="name">お名前<span class="must-typing">必須</span></label><br>
            <input type="text" id="name" maxlength="10" value="" placeholder="工事中" disabled>
          </div>
          <div class="contact-box">
            <label for="emailAddress">メールアドレス<span class="must-typing">必須</span></label><br>
            <input type="email" name="emailAddress" id="emailAddress" value="" placeholder="工事中" disabled>
          </div>
          <div class="contact-box">
            <label for="tel">お電話番号</label><br>
            <input type="tel" id="tel" value="" placeholder="工事中" disabled>
          </div>
          <div class="contact-box">
            <label for="subject">題名</label><br>
            <input type="text" id="subject" maxlength="20" value="" placeholder="工事中" disabled>
          </div>
          <div class="contact-box">
            <label for="messageBody">メッセージ</label><br>
            <textarea id="messageBody" placeholder="工事中。下のメールboxを開くボタンを押してください。" disabled>工事中。下のメールboxを開くボタンを押してください。</textarea>
          </div>
        </div>
        <div class="not-robot">
          <a href="https://liapoc.com/recaptcha.html">
            私はロボットではありませんの設定
          </a>
        </div>

        <a href="mailto:v2019coffee@yahoo.co.jp">
          <div class="btn send-button">
            メールboxを開く
          </div>
        </a>

    </div>

    <!-- ＊＊＊＊＊　　コンテンツ終わり　　＊＊＊＊＊ -->

  </main>

  <footer>
  </footer>
  <!-- ＊＊＊＊＊　　テンプレート終わり　　＊＊＊＊＊ -->

  <script src="js/common.js"></script>
</body>

</html>
